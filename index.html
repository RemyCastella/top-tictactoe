<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class ="game-container">
        <div class="header">
            <div class="title">Tic Tac Toe</div>
            <div class="players">
                <p><span class="p1-name"></span></p>
                <p><span class="p2-name"></span></p>
            </div>
        </div>
        <div class="gameboard-container"></div>
    </div>
    <dialog id="modal">
        <p class="message"></p>
        <div class="form-container">
            <form action="#">
                <div class="p1">
                    <label for="p1-name">Player 1 Name</label>
                    <input type="text" id="p1-name">
                </div>
                <div class="p2">
                    <label for="p2-name">Player 2 Name</label>
                    <input type= "text" id="p2-name">
                </div>
            </form>
        </div>
        <button class="play"></button>
    </dialog>
</body>
</html>
